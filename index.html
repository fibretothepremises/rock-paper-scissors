<!DOCTYPE html>
<html lang="en">
<head>
  <title>1v1 Solo Mid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="@fibretothepremises">
  <meta name="description" content="A Rock Paper Scissors game.">
  <meta property="og:title" content="Rock Paper Scissors">
  <meta property="og:description" content="Brief description">
  <meta property="og:image" content="/some-image.png">
  <meta property="og:url" content="https://fibretothepremises.github.io/rock-paper-scissors">
  <meta property="og:site_name" content="Rock Paper Scissors">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:alt" content="image description">

  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="http://www.dota2.com/favicon.ico">
</head>
<body>
  <div class="container">
      <h1>1v1 solo mid</h1>
      <h2></h2>
      <section class="scoreboard">
          <div class="player healthbar">
            <div class="hp" id="player-hp"></div>
          </div>
          <div class="computer healthbar">
            <div class="hp" id="computer-hp"></div>
        </div>
      </section>
      <section class="battleground row">
          <div class="player col-1-3">
            <img class="avatar" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/heroes/ember_spirit_full.png?v=6297959?v=6297959">
            <h3 id="playerId">Player</h3>
          </div>
          <div>
              <p id="prompt">
                  Let the battle<br>
                  commence.
              </p>
          </div>
          <div class="computer col-1-3">
            <img class="avatar flip" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/heroes/ember_spirit_full.png?v=6297959?v=6297959">
            <h3>COMPUTER</h3>
          </div>
      </section>
      
      <section class="skills">
          <div class="skill col">
            <img class="btn" id="chains" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/abilities/ember_spirit_searing_chains_hp1.png?v=6297959">
            <p class="skill-name">Searing Chains</p>
          </div>
          <div class="skill col">
            <img class="btn" id="fist" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/abilities/ember_spirit_sleight_of_fist_hp1.png?v=6297959">
            <p class="skill-name">Sleight of Fist</p>  
          </div>
          <div class="skill col">
            <img class="btn" id="fg" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/abilities/ember_spirit_flame_guard_hp1.png?v=6297959">
            <p class="skill-name">Flame Guard</p>
          </div>
      </section>
      <section class="reset">
        <div class="refresh col">
            <button onClick="window.location.reload()" class="btn-reset" id="btn-reset">Play Game</button>
          </div>
      </section>
  </div>
  <audio class="fg2" src="sounds/Vo_ember_spirit_embr_flameguard_02.mp3.mpeg"></audio>
  <audio class="lose1" src="sounds/Vo_ember_spirit_embr_lose_01.mp3.mpeg"></audio>
  <audio class="lose3" src="sounds/Vo_ember_spirit_embr_lose_03.mp3.mpeg"></audio>
  <audio class="pain1" src="sounds/Vo_ember_spirit_embr_pain_01.mp3.mpeg"></audio>
  <audio class="pain3" src="sounds/Vo_ember_spirit_embr_pain_03.mp3.mpeg"></audio>
  <audio class="pain5" src="sounds/Vo_ember_spirit_embr_pain_05.mp3.mpeg"></audio>
  <audio class="chains5" src="sounds/Vo_ember_spirit_embr_searingchains_05.mp3.mpeg"></audio>
  <audio class="fist1" src="sounds/Vo_ember_spirit_embr_sleightoffist_01.mp3.mpeg"></audio>
  <audio class="win1" src="sounds/Vo_ember_spirit_embr_win_01.mp3.mpeg"></audio>
  <audio class="win3" src="sounds/Vo_ember_spirit_embr_win_03.mp3.mpeg"></audio>
  <audio class="happy3" src="sounds/Vo_ember_spirit_embr_happy_03.mp3.mpeg"></audio>
  <audio class="laugh5" src="sounds/Vo_ember_spirit_embr_laugh_05.mp3.mpeg"></audio>
  <audio class="laugh18" src="sounds/Vo_ember_spirit_embr_laugh_18.mp3.mpeg"></audio>
  <script src="scripts.js"></script>
</body>
</html>
